<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Hijriyah</title>
    <link href="./style/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen transition-all duration-300">
    <div id="box" class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-6 text-center transition-all duration-300">
        
        <!-- Header dengan Toggle Mode -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">🕌 Kalender Hijriyah</h1>
            <button id="toggle-theme" class="bg-gray-700 text-white px-3 py-1 rounded-lg transition-all hover:bg-gray-600 focus:ring-2 focus:ring-gray-500" aria-label="Ganti Tema">
                🌞 Light Mode
            </button>
        </div>

        <!-- Waktu Real-Time & Zona Waktu -->
        <p id="current-time" class="text-lg text-white font-medium mb-2">🕒 Loading waktu...</p>
        <p id="timezone" class="text-sm text-gray-400 mb-4">🌍 Zona Waktu: -</p>

        <!-- Dropdown untuk Metode -->
        <div class="mb-4 text-left">
            <label for="method" class="block text-sm font-medium text-gray-300" id="method-label">Metode Perhitungan:</label>
            <select id="method" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white focus:ring-2 focus:ring-gray-500 focus:outline-none">
                <option value="global">Global</option>
                <option value="hisab">Hisab</option>
                <option value="rukyat">Rukyat</option>
            </select>
        </div>

        <!-- Indikator Loading -->
        <p id="loading" class="text-yellow-400 font-semibold">📍 Menunggu lokasi...</p>

        <!-- Tanggal Masehi & Hijriyah -->
        <div class="mt-4 p-4 bg-gray-700 rounded-lg transition-all duration-300" id="date-box">
            <p><strong>🕌 Tanggal Hijriyah:</strong> <span id="hijri-date">-</span></p>
        </div>
        
        <div class="mt-4 p-4 bg-gray-700 rounded-lg transition-all duration-300" id="hijri-end-prediction">
            <p>📅 Menunggu prediksi akhir bulan...</p>
        </div>        

        <script src="script.js"></script>
    </div>
</body>
</html>
